<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Source Map Example</title>
    <style>
      body {
        background-color: rgb(32, 32, 32);
        -webkit-text-fill-color: whitesmoke;
        font-size: x-large;
      }
      .redHover:hover {
        background-color: rgb(219, 110, 152);
      }
      .blueHover:hover {
        background-color: rgb(117, 137, 191);
      }
      .greenHover:hover {
        background-color: rgb(151, 188, 78);
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; left: 0%; width: 50%; height: 100%; overflow-y: scroll;">
      <input id="src-file-selector" type="file">
      <input id="srcmap-file-selector" type="file">
      <pre><code id="srccode"></code></pre>
    </div>
    <div style="position: absolute; left: 50%; width: 50%; height: 100%; overflow-y: scroll;">
      <input id="dest-file-selector" type="file">
      <pre><code id="destcode"></code></pre>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
